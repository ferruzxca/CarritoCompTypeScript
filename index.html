<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda</title>
  <link rel="stylesheet" href="/src/styles/variables.css" />
  <link rel="stylesheet" href="/src/styles/base.css" />
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <form id="login-form" novalidate aria-describedby="error-msg">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required aria-required="true" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required aria-required="true" minlength="6" />
      <div id="error-msg" role="alert" aria-live="assertive" style="color: var(--c-err);"></div>
      <button type="submit">Entrar</button>
    </form>
  </main>
  <script type="module" src="/src/pages/login.ts"></script>
</body>
</html>
