<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Productos - Tienda</title>
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/navbar.css" />
    <link rel="stylesheet" href="/src/styles/components/products.css" />
  </head>
  <body>
    <header><nav id="navbar"></nav></header>

    <main class="container">
      <!-- Barra de filtros (opcional: tu TS ya la soporta si existen estos IDs) -->
      <!-- Filtros accesibles -->
      <section class="filters" aria-label="Filtros de productos">
        <label for="search" class="sr-only">Buscar productos</label>
        <input id="search" type="search" placeholder="Buscar..." />

        <label for="filter-category" class="sr-only">Categoría</label>
        <select id="filter-category" aria-label="Categoría">
          <option value="all">Todas las categorías</option>
          <option value="smartphone">Smartphones</option>
          <option value="laptop">Laptops</option>
          <option value="audio">Audio</option>
          <option value="periferico">Periféricos</option>
        </select>

        <label for="filter-stock" class="sr-only">Disponibilidad</label>
        <select id="filter-stock" aria-label="Disponibilidad">
          <option value="all">Todo</option>
          <option value="inStock">En existencia</option>
        </select>

        <label for="sort-price" class="sr-only">Ordenar por precio</label>
        <select id="sort-price" aria-label="Ordenar por precio">
          <option value="none">Sin ordenar</option>
          <option value="asc">Precio ↑</option>
          <option value="desc">Precio ↓</option>
        </select>
      </section>

      <!-- Contenedor requerido por products.ts -->
      <section id="products-list" class="products-grid"></section>
    </main>

    <script type="module" src="/src/components/navbar.ts"></script>
    <script type="module" src="/src/pages/products.ts"></script>
  </body>
</html>
